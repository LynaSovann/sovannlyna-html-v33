apiVersion: apps/v1
kind: Deployment
metadata:
  name: sovannlyna-html-v33-deployment
  labels:
    app: sovannlyna-html-v33
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sovannlyna-html-v33
  template:
    metadata:
      labels:
        app: sovannlyna-html-v33
    spec:
      containers:
        - name: sovannlyna-html-v33-container
          image: pipejet/sovannlyna-html-v33:0
          ports:
            - containerPort: 80
